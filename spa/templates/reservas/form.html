<form enctype="multipart/form-data" method="post" class="mt-5">
        {% csrf_token %} <!-- Esta línea indica que el formulario está dentro de nuestro sistema, y no de otro -->
        {% for campo in formulario %} <!-- Ciclo for, para iterar dentro de los campos del formulario (ese al que accedes con /admin), y aplicar sus valores al input vez tras vez -->
    <div class="mb-3">
        <label for="" class="form-label">{{campo.label}} </label>
        <input 
            type="{{campo.field.widget.input_type}}" 
            class="form-control" 
            name="{{campo.name}}" 
            id="{{campo.id}}" 
            aria-describedby="helpId" 
            placeholder="{{campo.label}}"
        />
        <small id="helpId" class="form-text text-muted">agregando reservas para usted</small>
    </div>
    <div class="col-12 help-text"> {{campo.errors}} </div>
    {% endfor %}
    <input
       name=""
       id=""
       class="btn btn-success" 
       type="submit"
       value="Guardar"
    />
</form>
