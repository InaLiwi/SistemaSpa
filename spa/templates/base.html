{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bienvenidos a Spa Relax</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <i class="fas fa-spa me-2"></i>Spa Relax
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'reservas' %}"><i class="far fa-calendar-alt me-1"></i>Reservaciones</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'servicios' %}"><i class="fas fa-concierge-bell me-1"></i>Servicios</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'promos' %}"><i class="fas fa-tags me-1"></i>Promociones</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'galeria' %}"><i class="far fa-images me-1"></i>Galer√≠a</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'contacto' %}"><i class="fas fa-envelope me-1"></i>Contacto</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><i class="fas fa-user-circle me-1"></i>Perfil</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    
        <div class="container">
            {% block contenido %}
            {% endblock %}
        </div>
    
        <footer class="text-white text-center py-4 mt-5">
            <div class="container">
                <p>&copy; 2024 Spa Relax. Todos los derechos reservados.</p>
                <div class="mt-3">
                    <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/custom.js' %}"></script>
    <!-- Incluir jQuery, jQuery UI JS, Bootstrap JS y Popper JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Incluir Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    
</body>
</html>
