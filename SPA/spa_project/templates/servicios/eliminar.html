{% extends "base.html" %}

{% block titulo %}Eliminar Servicio{% endblock %}

{% block contenido %}
<h1>Eliminar Servicio</h1>
<p>¿Estás seguro de que quieres eliminar el servicio "{{ servicio.servicio_descripcion }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
    <a href="{% url 'servicios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
