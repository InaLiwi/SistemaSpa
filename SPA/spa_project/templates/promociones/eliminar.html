{% extends "base.html" %}

{% block titulo %}Eliminar Promoción{% endblock %}

{% block contenido %}
<h1>Eliminar Promoción</h1>
<p>¿Estás seguro de que quieres eliminar la promoción "{{ promocion.promocion_descripcion }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
    <a href="{% url 'promociones' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
