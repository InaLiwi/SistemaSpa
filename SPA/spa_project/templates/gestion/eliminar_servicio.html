{% extends 'base.html' %}

{% block title %}Eliminar Servicio - Spa Relax{% endblock %}

{% block content %}
<h1 class="mb-4">Eliminar Servicio</h1>
<p>¿Estás seguro de que quieres eliminar el servicio "{{ servicio.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'admin_servicios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
