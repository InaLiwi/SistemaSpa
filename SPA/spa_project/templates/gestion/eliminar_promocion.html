{% extends 'base.html' %}

{% block title %}Eliminar Promoción - Spa Relax{% endblock %}

{% block content %}
<h1 class="mb-4">Eliminar Promoción</h1>
<p>¿Estás seguro de que quieres eliminar la promoción "{{ promocion.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'admin_promociones' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
