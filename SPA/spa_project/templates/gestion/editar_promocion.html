{% extends 'base.html' %}

{% block title %}Editar Promoción - Spa Relax{% endblock %}

{% block content %}
<h1 class="mb-4">Editar Promoción</h1>
<div class="row">
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'admin_promociones' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
