{% extends 'base.html' %}

{% block title %}Editar Servicio - Spa Relax{% endblock %}

{% block content %}
<h1 class="mb-4">Editar Servicio</h1>
<div class="row">
    <div class="col-md-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</div>
{% endblock %}
