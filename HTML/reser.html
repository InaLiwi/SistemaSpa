<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones - Spa Relax</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Spa Relax</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reservaciones/">Reservaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="/servicios/">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/promociones/">Promociones</a></li>
                    <li class="nav-item"><a class="nav-link" href="/perfil/">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/galeria/">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contacto/">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container my-5">
        <h1 class="text-center">Haz tu Reservación</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Reserva</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="servicio">Selecciona un Servicio</label>
                <select class="form-control" id="servicio" name="servicio">
                    <option value="masaje">Masaje Relajante</option>
                    <option value="facial">Facial Hidratante</option>
                    <option value="manos">Manicura y Pedicura</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Reservar</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Spa Relax. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
